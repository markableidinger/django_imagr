<h1>This is home</h1>
<form action="{% url 'imagr:profile' user.id %}" method="post">
{% csrf_token %}
{{form}}
<input type="submit" value="Create Album" />
</form>
{% if album_list %}
    <ul>
    {% for album in album_list %}
        <a href= '{% url "imagr:album" album.id %}'><li>{{album.title}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No albums</p>
{% endif %}

{{user.username}}
